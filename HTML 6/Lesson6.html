                <article>
                             <!--znacznik form i jego najwarzniejsze znaczniki:
                             1. action= który skrypt PHP ma przetworzyć dane, które przyjdą z naszego formularza ?
                             2. method= jakiej motody HTTP użyć do przesłania danych z naszego formularza (get czy post)? 
                             3. enctype="application/X-www-form-urlencoded" 
                             określenie identyfikatora MIME-type zawartość przesyłanej na serwer metodą post.
                             Wartośc domyślna, przyjmowana jeśli atrybutu nie określono w tagu <form>.
                             Wszystkie znaki zostają zakodowane metodą urlencod - spacje zamieniają się na (+),
                             zaś wszystkie wartości, które nie są alfanumeryczne zostaną zastąopione procentem (%),
                             po którym pojawiają się dwie cyfry zapisane szesnastkowo, oznaczające konkretny znak.
                             Więcej szczegółów na stronie : bit.ly/url-encode 
                             4. encytpe="multipart/form-data" 
                             Wartość stosowana dla plików ( gdy w formularzu znajduje się input typu file) -
                             znaki nie zostają zakodowane w urlencode (ważne, aby plik dotarł na serwer w niezmienionej postaci)
                             5  enctype="text/plain"
                             Ustawienie tego MIME-type oznaczają, iż przesyłane znaki reprezentują tekst możliwy do przeczytania przez człowieka
                             i bezpośredniego wyświetlenia przez przeglądarkę - nie ma potrzeby zakodowania znaków specjalnych w urlencode 
                             6. przydatne linki do tematu(bit.ly/tag-form-informacje ; bit.ly/mime-media-types ; bit.ly/url-encode)  -->
                    
                    <form action="order.php" method="post" enctype="multipart/form-data"> 
                             <!--order.php służy do wysałnia na serwer zamówienia do przycisku <input type="submit" value="Zamawiam!"> 
                             enctype= określenie identyfikatora MIME-type zawartości przesąłnej na serwer metodą post
                             multipart/form-data = dla plików - dane wejściowe nie zostaną zakodowane w urlencode (ważne jest by plik dotarł na serwer w niezminionej, oryiginalnej formie) -->
                    
                             <!--kontrolki i elementy interfejsu (wybór jednokrotny , jednego elementu ;
                             1 metoda - poleradio 
                             (każda kotrolka formularza - o ile nie jest przyciskiem - który posiada sam w sobie nazwę - powinna posiadać etykietę (ustanowioną tagiem label)-->
                             <!-- 2 sposoby 
                             1. z wykorzystaniem "id" <input type="radio" id="nadwozie"> <label for="nadwozie"> Hatchback </label> etykieta label dla kotrolki z "id" nadwozie
                             2. przeniesienie input do znacznika labela <label><input type="radio">Hatchback</label> ; krótsza metoda
                             3. uwaga - Wszystkie inputy radio , które stanowią wybór jednokrotny powinny mieć ustawiony atrybut name o takiej samej wartości , tworzy grupę jednego wyboru
                             4. dopisanie div - spowoduje ustawienei się blokowo ; checked - domyślne zaznaczenie  pola
                             5. fieldset - znacznik grupujący elementy interfejsu ramka do okoła (label)
                             6. legenda
                             7. zastosowanie PHP W CELU KTÓRE NADWOZIE WYBRAŁ INTERANAUTA USTAWIENIE "VALUE- może być to nazwa, numer"-->

                        </div>

                                <!--ZASTOSOWANIE WYBORU WIELOKROTNEGO - MULTPLE
